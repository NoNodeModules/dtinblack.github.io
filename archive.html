---
layout: default
title: Archive
---
<div class="post_archive">
  <table>
    {% for post in site.posts offset:1 %}
           
      <tr>
        <th class="post_archive_date">{{ post.date | date_to_string }} </th>

        <th><a href="{{ post.url }}">{{ post.title }}</a> 
         {{ post.subtitle }}</th>
     </tr>
          
  
    {% endfor %}
   </table> 

 </div>
