---
layout: default
title: Archive
---
<div id="post_archive">
  <ul>
    {% for post in site.posts offset:1 %}
      <li>
       <a href="{{ post.url }}">{{ post.title }}</a>
       {{ post.date | date_to_string }} 
       {{ post.subtitle }}      
       </li>
    {% endfor %}
   </ul> 

 </div>
