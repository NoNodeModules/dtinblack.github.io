---
layout: default
title: Archive
---
<div id="post_archive">
  <ul>
    {% for post in site.posts offset:1 %}
           
        {{ post.date | date_to_string }}
      
       <a href="{{ post.url }}">{{ post.title }}</a>
       
       <h3> {{ post.subtitle }}</h3> 
          
  
    {% endfor %}
   </ul> 

 </div>
